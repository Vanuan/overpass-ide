<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" lang="en"></meta>
  <title>Overpass IDE</title>
  <!--jQuery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!--jQuery UI-->
  <link type="text/css" href="jquery-ui.css" rel="Stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
  <!--CodeMirror-->
  <link rel="stylesheet" href="libs/CodeMirror/lib/codemirror.css">
  <script src="libs/CodeMirror/lib/codemirror.js"></script>
  <script src="libs/CodeMirror/mode/javascript/javascript.js"></script>
  <script src="libs/CodeMirror/mode/xml/xml.js"></script>
  <!--leaflet-->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
  <!--own scripts & styles-->
  <link rel="stylesheet" href="default.css" />
  <script src="settings.js"></script>
  <script src="ide.js"></script>
  <script src="overpass.js"></script>
  <script src="examples.js"></script>
</head>
<body>
  <div id="navs">
    <div class="nav">
      <div class="buttons">
        <a class="button group left" accesskey="1" href="#run" onclick="ide.onRunClick();">Run</a>
        <a class="button disabled group" accesskey="2" href="#share">Share</a>
        <a class="button disabled group right gap" accesskey="3" href="#export">Export</a>
        <a class="button group left" accesskey="4" href="#save" onclick="ide.onSaveClick();">Save</a>
        <a class="button group right gap" accesskey="5" href="#load" onclick="ide.onLoadClick();">Load</a>
        <a class="button disabled" accesskey="0" href="#settings">Settings</a>
      </div>
      <div class="tabs">
        <a class="button active" href="#map">Map</a>
        <a class="button" href="#data">Data</a>
        <a class="button" href="#log">Log</a>
      </div>
    </div>
  </div>

  </div>
  <div id="overpass_editor">
    <!--CodeMirror goes here-->
  </div>
  <div id="js_editor"></div>
  <div id="dataviewer">
    <div id="map"></div>
    <div id="data"></div>
    <div id="log"></div>
  </div>

  <div class="modal"></div>
</body>
</html>
